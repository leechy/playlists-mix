<h1 class="type-{{ headingType }}" (mousedown)="pickRandomType($event, 3)">
  <b blue>M</b><b red>o</b><b yellow>o</b><b blue>z</b><b green>l</b><b red>e</b>
</h1>

<form #form (submit)="search($event, form)">
  <input type="text" name="t" autocomplete="off">
  <button type="submit">Search</button>
  <button type="button" disabled (click)="search($event, form, 'lucky')">I'm feeling lucky</button>
</form>
